<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAgendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgendaLabel_name}"/>
                    <h:outputText value="#{agendaController.selected.name}" title="#{bundle.ViewAgendaTitle_name}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_datanasterii}"/>
                    <h:outputText value="#{agendaController.selected.datanasterii}" title="#{bundle.ViewAgendaTitle_datanasterii}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agendaController.destroyAndView}" value="#{bundle.ViewAgendaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAgendaEditLink}"/>
                <br />
                <h:commandLink action="#{agendaController.prepareCreate}" value="#{bundle.ViewAgendaCreateLink}" />
                <br />
                <h:commandLink action="#{agendaController.prepareList}" value="#{bundle.ViewAgendaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAgendaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
