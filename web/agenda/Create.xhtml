<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAgendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAgendaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{agendaController.selected.name}" title="#{bundle.CreateAgendaTitle_name}" required="true" requiredMessage="#{bundle.CreateAgendaRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateAgendaLabel_datanasterii}" for="datanasterii" />
                    <h:inputText id="datanasterii" value="#{agendaController.selected.datanasterii}" title="#{bundle.CreateAgendaTitle_datanasterii}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agendaController.create}" value="#{bundle.CreateAgendaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{agendaController.prepareList}" value="#{bundle.CreateAgendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAgendaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
