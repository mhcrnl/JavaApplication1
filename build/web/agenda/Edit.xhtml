<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAgendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAgendaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{agendaController.selected.name}" title="#{bundle.EditAgendaTitle_name}" required="true" requiredMessage="#{bundle.EditAgendaRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditAgendaLabel_datanasterii}" for="datanasterii" />
                    <h:inputText id="datanasterii" value="#{agendaController.selected.datanasterii}" title="#{bundle.EditAgendaTitle_datanasterii}" />
                </h:panelGrid>
                <h:commandLink action="#{agendaController.update}" value="#{bundle.EditAgendaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAgendaViewLink}"/>
                <br />
                <h:commandLink action="#{agendaController.prepareList}" value="#{bundle.EditAgendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAgendaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
